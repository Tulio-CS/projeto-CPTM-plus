<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários com Header</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
   
    
    
    
    
    
    <div class="container">
        
        <div class="header">
            <div class="header-left">
                <span class="foto-usuario"><img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/03/vinicius-junior-osasuna-real-madrid-e1710605342344.jpeg?w=1080" alt="user"  ></span>
                <span class="user-name">Tulio Maravilha</span>
            </div>
            <div class="header-right">
                <span class="logo"><img src="https://play-lh.googleusercontent.com/WUf9l6V-ngr61VcxM3N_v3_QNKhbhT3Ay2rp0259Fehkkj-Hexzo_oYlqJwhkk6vp5Q=w600-h300-pc0xffffff-pd" alt="logoo" ></span>
            </div>
        </div>
        
        <div class="button-container">
            <div class="button oval dark-blue"></div>
            <div class="button oval green"></div>
            <div class="button oval light-grey"></div>
            <div class="button oval purple"></div>
        </div>
        

        
        <div class="time-box">
            
            <div class="times">
                <div class="time-item">
                    <span class="label">Saída</span>
                    <span class="time">12:47</span>
                </div>
                <div class="time-item">
                    <span class="label">Chegada</span>
                    <span class="time">13:02</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="time-box">
           
            <div class="times">
                <div class="time-item">
                    <span class="label">Saída</span>
                    <span class="time">14:00</span>
                </div>
                <div class="time-item">
                    <span class="label">Chegada</span>
                    <span class="time">14:17</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="time-box">
            
            <div class="times">
                <div class="time-item">
                    <span class="label">Saída</span>
                    <span class="time">15:30</span>
                </div>
                <div class="time-item">
                    <span class="label">Chegada</span>
                    <span class="time">15:45</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

    </div>
</body>
</html>
