<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>
    <link rel="stylesheet" href="../css/ouvidoria.css">
</head>
<body>
    <header class="header">
        <img src="../../assets/img/cptmLogoRed.png" alt="Logo CPTM" class="logo">
        <h2>Ouvidoria</h2>
    </header>

    <main>
        <h3>Fale Conosco</h3>
        <p>Descreva o problema ou deixe suas sugestões para melhorar nosso serviço.</p>
        
        <form id="ouvidoriaForm">
            <label for="tipo">Tipo de Feedback:</label>
            <select id="tipo" required>
                <option value="">Selecione...</option>
                <option value="problema">Problema</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" placeholder="Descreva o problema ou a sugestão..." required></textarea>
            
            <label for="anexo">Anexar Imagem (opcional):</label>
            <input type="file" id="anexo" accept="image/*">
            
            <button type="submit" class="submit-button">Enviar</button>
        </form>

        <button type="button" class="emergency-button">Emergência</button>

        <div id="confirmacao" class="confirmacao hidden">
            <p>Seu feedback foi enviado com sucesso! Obrigado por nos ajudar a melhorar.</p>
            <button onclick="fecharConfirmacao()">Fechar</button>
        </div>
    </main>

    <footer class="footer">
        <a href="https://www.instagram.com/suporte" target="_blank">
            <img src="../../assets/img/instagram-icon.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.tiktok.com/@suporte" target="_blank">
            <img src="../../assets/img/tiktok-icon.png" alt="TikTok" class="social-icon">
        </a>
        <a href="https://twitter.com/suporte" target="_blank">
            <img src="../../assets/img/twitter-icon.png" alt="Twitter" class="social-icon">
        </a>
        <a href="https://www.suporte.com.br" target="_blank">
            <img src="../../assets/img/website-icon.png" alt="Site Oficial" class="social-icon">
        </a>
    </footer>

    <button class="chatbot-button">Chatbot</button>

    <script src="../scripts/ouvidoria.js"></script>
</body>
</html>
