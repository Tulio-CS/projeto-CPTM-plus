<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="../css/rotas.css" rel="stylesheet">
</head>
<body>
   
    <header class="header">
      <img src="../../assets/icons/cptmRotas.svg" alt="Logo CPTM">
    </header>

    <div class="app-container">
       
      <div class="input-section">
        <div class="input-group">
          <i class="fas fa-circle icon"></i>
          <input type="text" value="Minha localização atual" readonly>
        </div>
        <div class="input-group">
          <i class="fas fa-map-marker-alt icon"></i>
          <input type="text" placeholder="Destino">
          <i class="fas fa-sync-alt icon"></i>
        </div>
    </div>

    <div class="buscar">
      <button class="btn-buscar"><b>BUSCAR</b></button>
    </div>
   
    <main class="main-content">
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15004.178001252154!2d-43.93533439999999!3d-19.922529499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1728959848604!5m2!1spt-BR!2sbr" 
          width="100%" 
          height="100%" 
          style="border-radius:15px;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </main>

    <div class="voltar">
      <button class="btn-voltar" onclick="window.location.href='home.html'"><b>Voltar</b></button>
    </div>  
  <script src="../js/rotas.js"></script>
</body>
</html>
