<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="..//css/cadastro.css">
</head>
<body>
    <div class="duascores">
        <div class="opacidade">
            <div class="forms">
                <form id="cadastro-form" action="/register" method="POST">
                    <h2>Cadastro</h2>
                    <div class="form-group">
                        <label for="nome">
                            <img src="../../assets/icons/iconeUsuario.png" alt="" class="icone">
                        </label>
                        <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <img src="../../assets/icons/iconeEmail.png" alt="" class="icone">
                        </label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">
                            <img src="../../assets/icons/iconeTelefone.png" alt="" class="icone">
                        </label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">
                            <img src="../../assets/icons/iconeUsuario.png" alt="" class="icone">
                        </label>
                        <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">
                            <img src="../../assets/icons/iconeSenha.png" alt="" class="icone">
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>


                <button onclick="window.location.href='paglogin.html'">Já tem uma conta? Faça login</button>
            </div>
        </div>

        <div class="vermelha">
            <img src="../../assets/img/cptmLogoRed.png" alt="">
        </div>
        <div class="branca">
            <img src="../../assets/img/cptmTremCptm.png" alt="" class="tremcptm">
        </div>
    </div>
</body>
</html>
