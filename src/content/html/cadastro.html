<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="..//css/cadastro.css">
</head>
<body>
    <div class="duascores">
        <div class="logo-topo">
            <img class="logocptm" src="../../assets/img/cptmLogoRed.png" alt="Logo CPTM">
        </div>
        <div class="opacidade">
            <div class="forms">
                <div class="form-container">
                    <form action="registrar.html" method="post">
                        <div class="formulario">
                            <label for="nome">
                                <img src="../../assets/icons/iconeUsuario.png.png" alt="Ícone de Usuário" class="icone">
                            </label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                        </div>
                        <div class="formulario">
                            <label for="cpf">
                                <img src="../../assets/icons/iconeUsuario.png.png" alt="Ícone de CPF" class="icone">
                            </label>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
                        </div>
                        <div class="formulario">
                            <label for="email">
                                <img src="../../assets/icons/iconeUsuario.png.png" alt="Ícone de E-mail" class="icone">
                            </label>
                            <input type="email" name="email" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="formulario">
                            <label for="senha">
                                <img src="../../assets/icons/iconeUsuario.png.png" alt="Ícone de Senha" class="icone">
                            </label>
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="formulario">
                            <label for="confirmar_senha">
                                <img src="../../assets/icons/iconeUsuario.png.png" alt="Ícone de Senha" class="icone">
                            </label>
                            <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" required>
                        </div>
                        <button type="submit" style="background-color: #EE3338;">Cadastrar</button>
                        <button type="button" onclick="window.location.href='paglogin.html'" style="background-color: #716061;">Voltar para início</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
