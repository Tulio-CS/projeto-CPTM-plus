<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status das Linhas</title>
    <link rel="stylesheet" href="../css/linhas.css">
    <script src="../scripts/linhas.js"></script>
    <link rel="shortcut icon" href="../../assets/icons/cptmplusRed.svg" type="image/x-icon">
</head>
<body>
    
    <header>
        <img src="../../assets/icons/cptmStatus.svg" alt="">
    </header>


    <div class="status-container">
        <div class="line-status">
            <div class="line-info">
                <div class="line-name" style="border-color: purple;">Linha 1 - Lilás</div>
                <div class="line-status-text">Operando Normalmente</div>
            </div>
        </div>
        
        <div class="line-status">
            <div class="line-info">
                <div class="line-name" style="border-color: green;">Linha 2 - Verde</div>
                <div class="line-status-text">Operando Normalmente</div>
            </div>
        </div>
        
        <div class="line-status">
            <div class="line-info">
                <div class="line-name" style="border-color: red;">Linha 3 - Vermelha</div>
                <div class="line-status-text">Operando Normalmente</div>
            </div>
        </div>
        
        <div class="line-status">
            <div class="line-info">
                <div class="line-name" style="border-color: yellow;">Linha 4 - Amarela</div>
                <div class="line-status-text">Operando Normalmente</div>
            </div>
        </div>
        
        <div class="line-status">
            <div class="line-info">
                <div class="line-name" style="border-color: blue;">Linha 5 - Azul</div>
                <div class="line-status-text alert">Problemas Identificados</div>
                <div class="problem-description">Atraso devido a manutenção na via. Previsão de normalização: 30 min</div>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'"><b>Voltar</b></button>
</body>
</html>
