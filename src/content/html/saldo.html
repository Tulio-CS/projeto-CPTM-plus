<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Bilhetes</title>
    <link rel="stylesheet" href="../css/saldo.css">
</head>
<body>
    <div class="container-recarga">
        <!-- Header -->
        <header class="header">
            <img class="logo" src="../../assets/icons/cptmplus.svg" alt="Logo CPTM">
        </header>

        <!-- Seção de escolha de bilhetes -->
        <div class="bilhete-section">
            <h2>Escolha a quantidade de bilhetes</h2>
            <select id="bilhete-quantidade" onchange="calcularTotal()">
                <option value="1">1 bilhete</option>
                <option value="2">2 bilhetes</option>
                <option value="3">3 bilhetes</option>
                <option value="4">4 bilhetes</option>
                <option value="5">5 bilhetes</option>
            </select>
            <p><strong>Preço por bilhete:</strong> R$5,50</p>
            <p><strong>Total:</strong> <span id="total">R$5,50</span></p>
        </div>

        <!-- Seção de pagamento -->
        <div class="pagamento-section">
            <h2>Escolha o método de pagamento</h2>
            <button class="btn-pagamento" onclick="toggleCartaoForm()">Cartão</button>
            <button class="btn-pagamento" onclick="toggleQRCode()">PIX</button>
        </div>

        <!-- Formulário de pagamento com cartão -->
        <div id="cartao-form" class="cartao-form">
            <h3>Dados do Cartão</h3>
            <input type="text" placeholder="Número do Cartão">
            <input type="text" placeholder="Nome no Cartão">
            <input type="text" placeholder="Data de Validade">
            <input type="text" placeholder="CVV">
            <button class="btn-confirmar">Confirmar Pagamento</button>
        </div>

        <!-- Seção para exibir o QR code -->
        <div id="qr-code" class="qr-code">
            <h3>Escaneie o QR Code para pagamento via PIX</h3>
            <img src="../../assets/img/qrcode-preto.png" alt="QR Code">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <button class="back-button" onclick="goToHome()">Voltar para Home</button>
    </footer>

    <script src="../scripts/saldo.js"></script>
</body>
</html>
