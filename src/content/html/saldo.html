<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Saldo</title>
    <link rel="stylesheet" href="..//css/saldo.css">
</head>
<body>
    <div class="container-saldo">
        <div class="logo-container">
            <img class="logocptm" src="../../assets/img/cptmLogoWhite.png" alt="Logo CPTM">
        </div>

        <div class="saldo-section">
            <p>Seu saldo:</p>
            <h1>R$20,00</h1>
        </div>

        <div class="pix-section">
            <div class="pix-container">
                <p>PIX</p>
                <span>Valor mínimo: R$10,00<br>Valor máximo: R$650,00</span>
            </div>
        </div>

        <!-- Botão de cadastrar novo cartão -->
        <button class="btn-cadastrar-cartao">Cadastrar novo cartão</button>

        <button class="btn-voltar" onclick="window.location.href='../html/home.html'">Voltar</button>
    </div>
</body>
</html>
